<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 剩余参数允许我们将一个不定义数量的参数表示为一个数组
        function sum(...args){
            let total = 0
            args.forEach(item => {
                total += item
            })
            return total
        }
        console.log(sum(10,20,30));

        // 剩余参数和解构配合使用
        let ary1 = ['张三','李四','王五']
        let [s1,...s2] =ary1
        console.log(s1)
        console.log(s2)
        
    </script>
</body>
</html>
