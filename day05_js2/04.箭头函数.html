<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.箭头函数是用来定义函数的
        const fn = ()=>{
            console.log('这是一i个');
        }
        fn()

        // 2.在箭头函数中 如果函数体中只有一句代码并且代码的执行结果是函数的返回值 函数的大括号可以省略
        const sum = (n1,n2) => n1 + n2;
        console.log(sum(4,5));

        // 3.如果形参只有一个，可以省略小括号
        const fn1 = v => v;
        console.log(fn1(5));

        // 4.箭头函数不绑定this关键字，箭头函数的this指向函数定义位置的上下文this
        const obj = {name:'张三'}
        function fn2(){
            console.log(this);
            return () => {
                console.log(this);
            }
        }
        const resFn = fn2.call(obj)
        resFn()

        // 箭头函数的面试题
        var age = 12
        var obj1 = {
            age:20,
            say:() =>{
                console.log(this.age);
            }
        }
        obj1.say()
        let obj2 = {
            age:20,
            say:() =>{
                console.log(this.age);
            }
        }
        obj2.say()
    </script>
</body>
</html>
