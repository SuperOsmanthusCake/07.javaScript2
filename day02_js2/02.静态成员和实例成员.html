<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 构造函数中的属性和方法我们成为成员，成员可以添加
        function Star(uname,age) {
            this.uname = uname
            this.age = age
            this.sing = function() {
                console.log('我会编程');
            }
        }
        var ldh = new Star('李德华',18)
        // 实例成员就是构造函数通过 this 添加的成员
        //  实例成员只能通过实例化对象来访问
        console.log(ldh.uname);
        ldh.sing()
        // console.log(Star.uname); // 不可以通过构造函数方法问实例成员
        Star.sex = '男' // 这是一个静态成员
        // 静态成员只能通过构造函数去访问
        console.log(Star.sex);
    </script>
</body>
</html>
