<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.利用  new Object() 创建对象
        var obj1 = new Object()
        // 2.利用 对象字面量创建对象
        var obj2 = {}
        // 3.利用构造函数创建对象
        function Star(uname,age){
            this.uname = uname
            this.age = age
            this.sing = function(){
                console.log('李一会唱歌');
            }
        }

        var liyi = new Star('李一',18)
        var zxy = new Star('张学友',19)
        console.log(liyi);
        console.log(zxy);
        // 在es6之前，我们是通过构造函数去声明对象的
        // 注意 构造函数首字母大写，且与 new 共同使用
        
    </script>
</body>
</html>
